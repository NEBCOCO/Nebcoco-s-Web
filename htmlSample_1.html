<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebcoco's Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden-text {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Nebcoco's Web</h1>
        <p>Click the button below to reveal a hidden message.</p>
        <button onclick="revealText()">Click Me!</button>
        <p id="hidden-text" class="hidden-text">Hello!, Collins welcomes you to he's first site!</p>
    </div>

    <script>
        function revealText() {
            document.getElementById('hidden-text').style.display = 'block';
        }
    </script>

</body>
</html>
